version: '3.8'

services:
  # Backend Service
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: smartlens-backend
    ports:
      - "5000:5000"
    env_file:
      - ./server/.env
    environment:
      - NODE_ENV=production
      - PORT=5000
      - NODE_OPTIONS=--dns-result-order=ipv4first
    dns:
      - 8.8.8.8
      - 8.8.4.4
    restart: unless-stopped
    networks:
      - smartlens-network
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=1

  # Frontend Service
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile.local
    container_name: smartlens-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - smartlens-network

networks:
  smartlens-network:
    driver: bridge
    enable_ipv6: false
    driver_opts:
      com.docker.network.enable_ipv6: "false"
